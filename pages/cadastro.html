<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../styles/cadastro.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>

  <div class="container">
    <!--Primeira coluna-->
    <div class="primeira-coluna">
      <h2 class="title">Criar sua conta</h2>
      <form class="form">
        <input type="text" placeholder="Nome">
        <input type="email" placeholder="E-mail">
        <input type="password" placeholder="Senha">
        <input type="password" placeholder="Confirmar Senha">
        <button class="btn">Cadastre-se</button>
        <div>
          <ul class="lista-sociais">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Google+</a></li>
          </ul>

        </div>
        <p class="descricao">
          Ao clicar em cadastre-se você está de acordo com os termos de uso = políticas de privacidade
        </p>

      </form>
    </div>

    <!--Segunda coluna-->
    <div class="segunda-coluna">
      <span class="material-icons" id="main-logo">account_balance</span>
      <!-- <img src="../img/logo.bank.png" alt="logo do site" class="imagem" > -->
      <!-- <h2 class="nome">NOME DO SITE</h2> -->
      <button class="btn-entrar">Entrar</button>


    </div>


  </div>
</body>

</html>
